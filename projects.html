	/*RESPONSIVE MENU BAR*/
	.topnav {
	  overflow: hidden;
	}

	.topnav a {
	  float: left;
	  display: block;
	  color: #f2f2f2;
	  text-align: center;
	  padding: 14px 16px;
	  text-decoration: none;
	  font-size: 17px;
	  font-family: Courier New;
	}

	.topnav a:hover {
	  /*background-color: #ddd;*/
	  color: black;
	}

	.topnav a.active {
	  background-color: #ffbf00;
	  color: white;
	}

	.topnav .icon {
	  display: none;
	}

	@media screen and (max-width: 600px) {
	  .topnav a:not(:first-child) {display: none;}
	  .topnav a.icon {
	    float: right;
	    display: block;
	  }
	}

	@media screen and (max-width: 600px) {
	  .topnav.responsive {position: relative;}
	  .topnav.responsive .icon {
	    position: absolute;
	    right: 0;
	    top: 0;
	  }
	  .topnav.responsive a {
	    float: none;
	    display: block;
	    text-align: left;
	  }
	}

	/*********** COLUMN CARDS *************/
	* {
	  box-sizing: border-box;
	}

	.column {
	  float: left;
	  width: 33.33%;
	  padding: 30px;
	  max-width: 400px;
	}

	/* Clearfix (clear floats) */
	.row::after {
	  content: "";
	  clear: both;
	  display: table;
	}

</style>
